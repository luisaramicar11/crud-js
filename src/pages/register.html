<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestión para un hotel" />
    <meta name="keywords" content="riwi, JavaScript">
    <meta name="sitedomain" content="https://riwi.io">
    <meta name="organization" content=“RIWI_GATES”>
    <meta name="author" content="Luisa Fernanda Ramirez Cardona">
    <meta name="designer" content="Riwi">
    <meta name="copyright" content="© 2024 Riwi. All rights reserved">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">
    <link rel="shortcut icon" href="https://logos-world.net/wp-content/uploads/2023/05/Aquaman-Logo.png"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign up</title>
</head>

<body>
    <header></header>
    <main class="d-flex justify-content-center align-items-center vh-100">
        <form class="w-25">
            <div class="text-center">
                <img class="mb-4" src="https://logos-world.net/wp-content/uploads/2023/05/Aquaman-Logo.png" alt="logo"
                    width="200">
                <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="username" placeholder="User name">
                <label for="input-one">User name</label>
            </div>

            <div class="form-floating my-2">
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                <label for="input-two">Last Name</label>
            </div>

            <div class="form-floating my-2">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="input-three">Email</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="input-four">Password</label>
            </div>

            <div class="form-floating my-2">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
                <label for="input-four">Confirm password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>

            <p>Are you registered? <a href="./login.html" class="text-decoration-none">Sign in</a></p>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 Riwi. All rights reserved.</p>
        </form>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module" src="./../js/register.js"></script>
</body>
</html>
