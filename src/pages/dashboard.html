<body>
  <header></header>
  <nav class=" navbar navbar-expand-lg bg-light position-sticky top-0 z-1">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Atlantis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
        <div class=" text-center">
          <button type="button" class="btn btn-secondary btn-logout">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  
  <main class="container">
    <h1 class="text-center">Form</h1>
    <form class="text-center mb-5">
      <div class="form-group py-2 text-start">
          <label for="number-room">Number Room</label>
          <input type="text" class="form-control" id="number-room" aria-describedby="name" placeholder="Number room">
      </div>
      <div class="form-group py-2 text-start">
          <label for="type-room" class="form-label">Room Type</label>
          <select class="form-select type-room" aria-label="Default select example">
              <option selected>Select one type room</option>
              <option value="simple room">Simple</option>
              <option value="suite">Suite</option>
              <option value="family room">Family Room</option>
            </select>
      </div>
      <div class="form-group py-2 text-start">
        <label for="breakfast">Price per night</label>
        <input type="number" class="form-control" id="price" aria-describedby="name" placeholder="Price per night">
    </div>
    <div class="form-group py-2 text-start">
      <label for="beds">Number of beds</label>
      <input type="number" class="form-control" id="beds" aria-describedby="name" placeholder="Number of beds">
  </div>
  <div class="form-group py-2 text-start">
    <label for="beds">Number of bathrooms</label>
    <input type="number" class="form-control" id="bathrooms" aria-describedby="name" placeholder="Number of bathrooms">
</div>
      <div class="form-group py-2 text-start">
          <label><input type="checkbox" id="breakfast"/>Breakfast</label>
      </div>
      <div class="form-group py-2 text-start">
        <label><input type="checkbox" id="wifi"/>Wifi</label>
    </div>
      <div class="form-group py-2 text-start">
        <label><input type="checkbox" id="air-conditioning"/>Air conditioning</label>
    </div>
      <button type="submit" id="btn-new" class="btn btn-success">
          Save
      </button>
  </form>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">room number</th>
          <th scope="col">room type</th>
          <th scope="col">Price per night</th>
          <th scope="col">Number of beds</th>
          <th scope="col">Number of bathrooms</th>
          <th scope="col">Breakfast.</th>
          <th scope="col">Wifi.</th>
          <th scope="col">Air conditioning (A/C).</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

<footer></footer>
